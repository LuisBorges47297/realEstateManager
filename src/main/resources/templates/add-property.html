<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Imóvel</title>
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <header>
        <a href="/index" class="logo"> <img src="images/slogan.jpg" alt="logo"/></a>
    </header>

    <div class="main-content"> <!-- wrapper flex -->
    <div class="container">
        <h1>Adicionar Novo Imóvel</h1>

        <form th:action="@{/add-property}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
            </div>
        
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description"></textarea>
            </div>
        
            <div class="form-group">
                <label for="price">Preço (€):</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
        
            <div class="form-group">
                <label for="location">Localização:</label>
                <input type="text" id="location" name="location" required>
            </div>
        
            <div class="form-group">
                <label for="propertyType">Tipo de Imóvel:</label>
                <select id="propertyType" name="propertyType">
                    <option value="Casa">Casa</option>
                    <option value="Apartamento">Apartamento</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="bedrooms">Quartos:</label>
                <input type="number" id="bedrooms" name="bedrooms" min="0">
            </div>
        
            <div class="form-group">
                <label for="bathrooms">Casas de banho:</label>
                <input type="number" id="bathrooms" name="bathrooms" min="0">
            </div>
        
            <div class="form-group">
                <label for="area">Área (m²):</label>
                <input type="number" id="area" name="area" min="0">
            </div>
        
            <div class="form-group">
                <label for="images">Fotos do imóvel:</label>
                <input type="file" id="images" name="images" multiple accept="image/*">
            </div>
        
            <button type="submit" class="button">Guardar</button>
        </form>        

        <p><a th:href="@{/}">Voltar à Home</a></p>
    </div>
    </div>
</body>

</html>
